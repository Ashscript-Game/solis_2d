[package]
name = "lommix_light"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy = { version = "0.14", features = ["file_watcher", "embedded_watcher"] }
bitflags = "2.5.0"
bytemuck = "1.15.0"
rand = "0.8.5"

[dev-dependencies]
bevy-inspector-egui = "0.26.0"
bevy_egui = "0.28"
egui_extras = { version = "0.29.0", features = ["all_loaders", "image"] }
image = "0.25.2"

[features]
dev = []
